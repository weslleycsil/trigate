<section class="container-fluid" id="f1-background">
  <div class="row">
    <div id="login-box">
      <div class="col-sm-10 mx-auto mt-3 mb-2">
        <div class="logo-trigate"></div>
      </div>

      <div class="col-sm-10 mx-auto">
        <p class="black m-0">Nome da Conta</p>
        <input
          class="no-select form-control"
          placeholder="Nome da Conta"
          id="user-form-field"
        />
        <p class="black m-0">Senha</p>
        <input
          type="password"
          class="no-select form-control"
          placeholder="Senha"
          id="password-form-field"
        />
        <span id="email-field">
          <p class="black m-0">E-Mail</p>
          <input
            class="no-select form-control"
            placeholder="E-Mail"
            id="email-form-field"
          />
          <p class="black m-0">Pseudônimo</p>
          <input
            class="no-select form-control"
            placeholder="Pseudônimo"
            id="nickname-form-field"
          />
        </span>
        <span id="code-field">
          <p class="black m-0">Código de Ativação</p>
          <input
            class="no-select form-control"
            placeholder="Código de Ativação"
            id="code-form-field"
          />
        </span>
      </div>

      <div class="col-sm-10 mx-auto bottom-align" id="login-page-buttons">
        <button
          type="button"
          class="btn btn-blue btn-sm w-100 mb-1"
          onclick="login()"
        >
          Entrar
        </button>
        <button
          id="register-button"
          type="button"
          class="btn btn-blue btn-sm w-100 mt-1"
          onclick="change_register_page()"
        >
          Não tem cadastro?
        </button>
      </div>

      <div class="col-sm-10 mx-auto bottom-align" id="register-page-buttons">
        <button
          type="button"
          class="btn btn-blue btn-sm w-100 mb-1"
          onclick="register_request()"
        >
          Registrar
        </button>
        <button
          id="register-button"
          type="button"
          class="btn btn-blue btn-sm w-100 mt-1"
          onclick="change_login_page()"
        >
          Já tem cadastro?
        </button>
      </div>

      <div class="col-sm-10 mx-auto bottom-align" id="code-page-buttons">
        <button
          type="button"
          class="btn btn-blue btn-sm w-100 mb-1"
          onclick="register()"
        >
          Finalizar Registro
        </button>
      </div>
    </div>
  </div>
</section>
